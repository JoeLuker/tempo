<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEMPO Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .main {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 0;
            min-height: 600px;
        }

        .controls {
            background: #f7fafc;
            padding: 30px;
            border-right: 1px solid #e2e8f0;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .control-group input[type="text"],
        .control-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .control-group textarea {
            resize: vertical;
            min-height: 80px;
            font-family: 'Courier New', monospace;
        }

        .control-group input:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-group input[type="range"] {
            width: 100%;
        }

        .range-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output {
            padding: 30px;
            overflow-y: auto;
            max-height: 800px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .result-info div {
            margin: 5px 0;
            font-size: 14px;
            color: #4a5568;
        }

        .result-info strong {
            color: #2d3748;
        }

        .step {
            margin: 20px 0;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .token-box {
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            cursor: default;
        }

        .token-box:hover {
            transform: translateX(5px);
        }

        .token-prompt {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .token-single {
            background: #48bb78;
            color: white;
        }

        .token-parallel {
            background: #ed8936;
            color: white;
            border: 2px solid #dd6b20;
        }

        .parallel-label {
            font-size: 12px;
            color: #718096;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .parallel-group {
            padding-left: 20px;
            border-left: 3px solid #ed8936;
        }

        .connector {
            width: 2px;
            height: 20px;
            background: #cbd5e0;
            margin: 0 auto;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ TEMPO Playground</h1>
            <p>Interactive visualization of parallel token generation</p>
        </div>

        <div class="main">
            <div class="controls">
                <div class="control-group">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" placeholder="Enter your prompt...">Once upon a time</textarea>
                </div>

                <div class="control-group">
                    <label for="threshold">
                        Selection Threshold
                        <span class="range-value" id="threshold-value">0.25</span>
                    </label>
                    <input type="range" id="threshold" min="0.05" max="0.5" step="0.05" value="0.25">
                    <small style="color: #718096; display: block; margin-top: 5px;">
                        Higher = fewer parallel tokens
                    </small>
                </div>

                <div class="control-group">
                    <label for="max-tokens">
                        Max Tokens
                        <span class="range-value" id="max-tokens-value">20</span>
                    </label>
                    <input type="range" id="max-tokens" min="5" max="50" step="5" value="20">
                </div>

                <div class="control-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isolate">
                        <label for="isolate" style="margin-bottom: 0;">Isolate Parallel Tokens</label>
                    </div>
                    <small style="color: #718096; display: block; margin-top: 5px;">
                        Prevent parallel tokens from seeing each other
                    </small>
                </div>

                <button class="generate-btn" onclick="generate()">
                    üöÄ Generate
                </button>
            </div>

            <div class="output" id="output">
                <div class="loading" style="padding: 100px 20px;">
                    <p style="font-size: 18px; color: #a0aec0;">
                        üëà Configure parameters and click Generate to start
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update range value displays
        document.getElementById('threshold').addEventListener('input', (e) => {
            document.getElementById('threshold-value').textContent = e.target.value;
        });

        document.getElementById('max-tokens').addEventListener('input', (e) => {
            document.getElementById('max-tokens-value').textContent = e.target.value;
        });

        async function generate() {
            const btn = document.querySelector('.generate-btn');
            const output = document.getElementById('output');

            // Show loading
            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            output.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="font-size: 16px;">Running TEMPO generation...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: document.getElementById('prompt').value,
                        selection_threshold: parseFloat(document.getElementById('threshold').value),
                        max_tokens: parseInt(document.getElementById('max-tokens').value),
                        isolate: document.getElementById('isolate').checked,
                        seed: 42
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                output.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Generate';
            }
        }

        function displayResults(data) {
            const output = document.getElementById('output');

            let html = `
                <div class="result-info">
                    <div><strong>Raw Output:</strong> ${data.raw_text}</div>
                    <div><strong>Generation Time:</strong> ${data.generation_time.toFixed(2)}s</div>
                    <div><strong>Threshold:</strong> ${data.threshold}</div>
                    <div><strong>Isolation:</strong> ${data.isolate ? 'Enabled' : 'Disabled'}</div>
                </div>
            `;

            data.steps.forEach((step, i) => {
                html += `<div class="step">`;
                html += `<div class="step-number">${step.step_number}</div>`;
                html += `<div class="step-content">`;

                if (step.type === 'parallel') {
                    html += `<div class="parallel-label">Parallel Set (${step.tokens.length} simultaneous)</div>`;
                    html += `<div class="parallel-group">`;
                    step.tokens.forEach(token => {
                        html += `<div class="token-box token-parallel">${escapeHtml(token)}</div>`;
                    });
                    html += `</div>`;
                } else {
                    step.tokens.forEach(token => {
                        html += `<div class="token-box token-${step.type}">${escapeHtml(token)}</div>`;
                    });
                }

                html += `</div></div>`;

                if (i < data.steps.length - 1) {
                    html += `<div class="connector"></div>`;
                }
            });

            output.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter to trigger generation
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generate();
            }
        });
    </script>
</body>
</html>
